<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>آموزش متغیرها و عملگرها - تمرین</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
    <h1>آموزش پایتون - متغیرها و عملگرها</h1>
    <p>تمرین چندگزینه‌ای - جلسه ۱</p>
</header>

<main class="main-container">
    <aside class="sessions">
        <h2>لیست جلسات</h2>
        <ul>
            <li>
                <button class="session-btn active" data-session="1">
                    جلسه ۱: متغیرها و عملگرها
                </button>
            </li>
            <li>
                <button class="session-btn" data-session="2">
                    جلسه ۲: شرط ها و متغییر های منطقی
                </button>
            </li>
            <li>
                <button class="session-btn disabled" disabled>
                    جلسه ۳ (به‌زودی)
                </button>
            </li>
            <li>
                <button class="session-btn disabled" disabled>
                    جلسه 4 (به‌زودی)
                </button>
            </li>
        </ul>
    </aside>

    <section class="content">
        <div id="session-title" class="session-title"></div>
        <div id="questions-container" class="questions-container">
            <!-- سوال‌ها به صورت داینامیک با جاوااسکریپت اینجا ساخته می‌شوند -->
        </div>
    </section>
</main>

<footer class="site-footer">
    <p>طراحی شده برای تمرین مفاهیم پایه‌ای پایتون (متغیرها و عملگرها)</p>
</footer>

<script src="script.js"></script>
</body>
</html>
